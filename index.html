<html>
 <head>
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>To-Do App</title>

   <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
   <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-lime.min.css">
   <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

   <link rel="stylesheet" href="style.css">
 </head>
 <body>
   <div class="wrapper">
     <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
       <header class="mdl-layout__header header-custom">
         <div class="mdl-layout__header-row header-custom">
           <span class="mdl-layout-title">To-Do App</span>
         </div>
       </header>
     </div>

     <div class="bodyContent">
       <form class="mdl-grid form-custom" id="addToDoForm" action="#">
         <div class="mdl-cell mdl-cell--9-col mdl-textfield mdl-jstextfield">
           <input class="mdl-textfield__input" type="text" id="newToDoText">
           <label class="mdl-textfield__label" for="newToDoText">New To-Do:</label>
         </div>
         <div class="mdl-cell mdl-cell--3-col button-custom">
           <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" type="submit">Add To-Do!</button>
         </div>
       </form>

       <ul class='mdl-list' id="toDoList">
       </ul>

       <form id="deleteToDo">
         <button class="mdl-button mdl-js-button mdl-button--raised button-custom" type="submit">Delete</button>
       </form>
     </div>
   </div>

   <script src="app.js"></script>
 </body>
</html>
